<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Barcode Scanner</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    video { width: 100%; height: auto; }
    #overlay { 
      position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
      border: 2px dashed red; margin: auto; width: 80%; height: 20%; 
    }
    #result { margin: 20px; font-size: 1.5em; color: green; }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="video" autoplay></video>
  <div id="overlay"></div>
  <div id="result">Result will appear here</div>
  
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.0/esm/index.min.js';

    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const reader = new BrowserMultiFormatReader();

    async function startScanner() {
      try {
        // Request camera access
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        // Continuously scan for barcodes
        reader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            resultDiv.textContent = `Scanned Code: ${result.text}`;
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      } catch (err) {
        console.error('Camera access denied:', err);
        resultDiv.textContent = 'Unable to access the camera.';
      }
    }

    startScanner();
  </script>
</body>
</html>
