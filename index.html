<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      background-color: #000;
      overflow: hidden;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay .guide {
      position: absolute;
      border: 2px solid red;
      width: 60%;
      height: 20%;
      top: 40%;
      left: 20%;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay></video>
    <canvas id="overlay">
      <div class="guide"></div>
    </canvas>
  </div>
  <div id="controls">
    <button id="start-button">Start Scanner</button>
    <button id="stop-button" disabled>Stop Scanner</button>
  </div>

  <script src="lib/quagga.min.js"></script>
  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const guide = document.createElement('div');
    guide.className = 'guide';
    overlay.appendChild(guide);

    // Start the barcode scanner
    function startScanner() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: 'environment' }
        }
      }).then(stream => {
        video.srcObject = stream;

        // Configure QuaggaJS
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: video,
            constraints: {
              width: 640,
              height: 480,
              facingMode: 'environment'
            }
          },
          decoder: {
            readers: ['upc_reader']
          },
          locate: true, // Enables debugging visuals
        }, (err) => {
          if (err) {
            console.error(err);
            alert('Failed to initialize scanner.');
            return;
          }
          Quagga.start();
          startButton.disabled = true;
          stopButton.disabled = false;

          // Add detection event
          Quagga.onDetected(result => {
            const code = result.codeResult.code;
            alert(`Barcode Detected: ${code}`);
            stopScanner(); // Stop after detection
          });
        });
      }).catch(err => {
        console.error(err);
        alert('Camera access denied or unavailable.');
      });
    }

    // Stop the barcode scanner
    function stopScanner() {
      Quagga.stop();
      video.srcObject.getTracks().forEach(track => track.stop());
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    // Event listeners
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);
  </script>
</body>
</html>
