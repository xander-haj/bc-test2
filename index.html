<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    video {
      width: 90%;
      max-width: 400px;
      height: auto;
      border: 2px solid #ccc;
      margin: 20px 0;
      display: none;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2em;
      margin: 20px;
    }
    #history {
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      font-size: 0.9em;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="startButton">Start Scanner</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">Scanned Result: <span id="scannedText">None</span></div>
  <div id="history"><strong>Scan History:</strong></div>
  <div id="error"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/esm/index.min.js';

    const startButton = document.getElementById('startButton');
    const video = document.getElementById('video');
    const resultText = document.getElementById('scannedText');
    const historyDiv = document.getElementById('history');
    const errorDiv = document.getElementById('error');
    const reader = new BrowserMultiFormatReader();

    async function startScanner() {
      // Reset UI
      resultText.textContent = 'None';
      errorDiv.textContent = '';
      historyDiv.innerHTML = '<strong>Scan History:</strong>';

      try {
        // Request access to the rear camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });

        // Attach the video stream to the video element
        video.srcObject = stream;
        video.style.display = 'block';

        // Start scanning for barcodes
        reader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            const code = result.text;
            if (code !== resultText.textContent) {
              resultText.textContent = code;

              // Add the result to history
              const historyItem = document.createElement('div');
              historyItem.textContent = code;
              historyDiv.appendChild(historyItem);
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            errorDiv.textContent = `Error: ${err.message}`;
          }
        });
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Error accessing camera: ' + err.message;
      }
    }

    // Attach event listener to the start button
    startButton.addEventListener('click', startScanner);
  </script>
</body>
</html>
