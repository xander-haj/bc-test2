<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      background-color: #000;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay .guide {
      position: absolute;
      border: 2px solid red;
      width: 60%;
      height: 20%;
      top: 40%;
      left: 20%;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay></video>
    <div id="overlay">
      <div class="guide"></div>
    </div>
  </div>
  <div id="controls">
    <button id="start-button">Start Scanner</button>
    <button id="stop-button" disabled>Stop Scanner</button>
  </div>

  <!-- ZXing Library -->
  <script src="https://unpkg.com/@zxing/browser@0.0.9/umd/index.min.js"></script>
  <script>
    // References to DOM elements
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const videoElement = document.getElementById('video');
    let codeReader;

    // Start the barcode scanner
    function startScanner() {
      // Initialize ZXing code reader
      codeReader = new ZXingBrowser.BrowserMultiFormatReader();

      // Request camera permissions and start video feed
      codeReader
        .decodeFromVideoDevice(null, videoElement, (result, error) => {
          if (result) {
            alert(`Barcode Detected: ${result.text}`);
            stopScanner(); // Stop scanning after detecting a barcode
          }
          if (error) {
            console.error('Scanning Error:', error.message || error);
          }
        })
        .then(() => {
          console.log('Scanner started successfully.');
          startButton.disabled = true;
          stopButton.disabled = false;
        })
        .catch(err => {
          console.error('Error initializing scanner:', err.message || err);
          alert('Error: Unable to access the camera.');
        });
    }

    // Stop the barcode scanner
    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
        console.log('Scanner stopped.');
      }
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    // Event listeners for buttons
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);
  </script>
</body>
</html>
