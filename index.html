<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal QuaggaJS Test</title>
    <style>
        /* Basic Styles for Video and Overlay */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        canvas#overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <button id="startButton">Start Scanner</button>

    <!-- Include QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Elements
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');

        // Start Scanner Function
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "environment" // Use rear camera
                    },
                    target: video // Target the video element directly
                },
                decoder: {
                    readers: ["upc_reader", "upc_e_reader"] // Specify barcode types
                },
                locate: true,
                debug: {
                    showCanvas: true, // Enable for debugging
                    showPatches: true, // Enable for debugging
                    showFoundPatches: true, // Enable for debugging
                    showSkeleton: true, // Enable for debugging
                    showLabels: true, // Enable for debugging
                    showPatchLabels: true, // Enable for debugging
                    showRemainingPatchLabels: true, // Enable for debugging
                    boxFromPatches: {
                        showTransformed: true, // Enable for debugging
                        showTransformedBox: true, // Enable for debugging
                        showBB: true // Enable for debugging
                    }
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Error initializing QuaggaJS');
                    return;
                }
                Quagga.start();
                console.log('QuaggaJS started.');
            });

            // Event Listener for Detected Barcodes
            Quagga.onDetected((data) => {
                console.log('Barcode detected:', data.codeResult.code);
                alert('Barcode detected: ' + data.codeResult.code);
                Quagga.stop();
            });

            // Event Listener for Processed Frames
            Quagga.onProcessed((result) => {
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
                if (result) {
                    if (result.boxes) {
                        result.boxes.filter(box => box !== result.box).forEach(box => {
                            drawPath(box, 'rgba(0, 255, 0, 0.3)');
                        });
                    }

                    if (result.box) {
                        drawPath(result.box, '#00FF00');
                    }

                    if (result.codeResult && result.codeResult.code) {
                        drawPath(result.line, '#FF0000');
                    }
                }
            });
        }

        // Function to Draw Paths on Canvas
        function drawPath(path, color) {
            if (!path || path.length === 0) return;
            overlayCtx.beginPath();
            overlayCtx.moveTo(path[0].x, path[0].y);
            path.forEach(point => {
                overlayCtx.lineTo(point.x, point.y);
            });
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeStyle = color;
            overlayCtx.stroke();
        }

        // Start Scanner on Button Click
        startButton.addEventListener('click', () => {
            startScanner();
            startButton.style.display = 'none';
            console.log('Start Scanner button clicked.');
        });
    </script>
</body>
</html>
