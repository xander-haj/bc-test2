<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Barcode Scanner with ZXing-js</title>
    <!-- ZXing-js Library -->
    <script src="https://unpkg.com/@zxing/library@0.19.0/umd/index.min.js"></script>
    <style>
        /* Center the content and set a maximum width */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Start Scanner button styling */
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #start-button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        /* Video container styling */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background-color: #000;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Video element styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Debug message styling */
        #debug-message {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Start Scanner Button -->
    <button id="start-button">Start Scanner</button>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <!-- Debug Message -->
    <div id="debug-message">Press "Start Scanner" to begin.</div>

    <script>
        // References to DOM elements
        const startButton = document.getElementById('start-button');
        const video = document.getElementById('video');
        const debugMessage = document.getElementById('debug-message');

        // Initialize ZXing Barcode Reader
        const codeReader = new ZXing.BrowserMultiFormatReader();

        // Function to start the scanner
        const startScanner = () => {
            startButton.disabled = true;
            debugMessage.textContent = "Requesting camera access...";

            // Start decoding from the video stream
            codeReader.decodeFromVideoDevice(null, video, (result, err) => {
                if (result) {
                    // Barcode detected
                    console.log("Barcode detected:", result);
                    alert(`Barcode detected: ${result.getText()}`);
                    stopScanner();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    // Handle errors (excluding NotFoundException which is normal)
                    console.error("Error:", err);
                    debugMessage.textContent = `Error: ${err.message}`;
                    stopScanner();
                }
            })
            .then(() => {
                debugMessage.textContent = "Scanning for barcodes...";
                console.log("ZXing-js initialized successfully.");
            })
            .catch((error) => {
                console.error("Initialization error:", error);
                alert(`Error initializing the scanner: ${error}`);
                debugMessage.textContent = "Failed to initialize scanner.";
                startButton.disabled = false;
            });
        };

        // Function to stop the scanner
        const stopScanner = () => {
            codeReader.reset();
            debugMessage.textContent = "Scanner stopped.";
            startButton.disabled = false;
        };

        // Event listener for the Start Scanner button
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
