<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal QuaggaJS Barcode Scanner</title>
    <style>
        /* Container for the video stream */
        #interactive {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
            background-color: #000;
        }
        /* Start Scanner button styling */
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Overlay canvas styling */
        canvas#overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Container where QuaggaJS will render the video -->
    <div id="interactive"></div>
    <!-- Button to start the scanner -->
    <button id="startButton">Start Scanner</button>

    <!-- Include QuaggaJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Get references to DOM elements
        const startButton = document.getElementById('startButton');
        const interactive = document.getElementById('interactive');

        // Function to start the scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment" // Use rear camera
                    },
                    target: interactive // Target the interactive div
                },
                decoder: {
                    readers: ["upc_reader", "upc_e_reader"] // Specify barcode types
                },
                locate: true, // Try to locate the barcode in the image
                debug: {
                    showCanvas: true, // Enable debugging visuals
                    showPatches: true,
                    showFoundPatches: true,
                    showSkeleton: true,
                    showLabels: true,
                    showPatchLabels: true,
                    showRemainingPatchLabels: true,
                    boxFromPatches: {
                        showTransformed: true,
                        showTransformedBox: true,
                        showBB: true
                    }
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS initialization error:', err);
                    alert('Error initializing barcode scanner. Check the console for details.');
                    return;
                }
                Quagga.start();
                console.log('QuaggaJS started.');
                startButton.style.display = 'none'; // Hide the start button after starting
            });

            // Event Listener for Detected Barcodes
            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                console.log('Barcode detected:', code);
                alert('Barcode detected: ' + code);
                Quagga.stop(); // Stop scanning after detection
                startButton.style.display = 'block'; // Show the start button again
            });

            // Event Listener for Processed Frames (for debugging)
            Quagga.onProcessed((result) => {
                if (result) {
                    // Draw debugging visuals
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, interactive, {color: 'green', lineWidth: 2});
                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, interactive, {color: 'red', lineWidth: 3});
                    }
                }
            });
        }

        // Start Scanner on Button Click
        startButton.addEventListener('click', () => {
            startScanner();
            console.log('Start Scanner button clicked.');
        });
    </script>
</body>
</html>
