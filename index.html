<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      background-color: #000;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay .guide {
      position: absolute;
      border: 2px solid red;
      width: 60%;
      height: 20%;
      top: 40%;
      left: 20%;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay">
      <div class="guide"></div>
    </div>
  </div>
  <div id="controls">
    <button id="start-button">Start Scanner</button>
    <button id="stop-button" disabled>Stop Scanner</button>
  </div>

  <!-- ZXing Library -->
  <script src="https://unpkg.com/@zxing/browser@0.0.9/umd/index.min.js"></script>
  <script>
    // References to DOM elements
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const videoElement = document.getElementById('video');
    let codeReader; // ZXing instance
    let stream; // Camera stream

    // Initialize the scanner
    async function startScanner() {
      try {
        console.log('Requesting camera access...');
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });

        // Assign stream to video element
        videoElement.srcObject = stream;
        console.log('Camera access granted and video stream started.');

        // Initialize ZXing barcode reader
        codeReader = new ZXingBrowser.BrowserMultiFormatReader();
        console.log('ZXing Reader initialized:', codeReader);

        // Start decoding the video feed
        await codeReader.decodeFromVideoDevice(null, videoElement, (result, error) => {
          if (result) {
            console.log('Barcode detected:', result.text);
            alert(`Barcode Detected: ${result.text}`);
            stopScanner(); // Stop scanning after a successful detection
          }
          if (error) {
            console.warn('Scanning error:', error.message || error);
          }
        });

        console.log('Scanner started successfully.');
        startButton.disabled = true;
        stopButton.disabled = false;
      } catch (err) {
        console.error('Error initializing scanner:', err.message || err);
        alert('Error: Unable to initialize the camera or scanner.');
      }
    }

    // Stop the scanner
    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
        console.log('ZXing Reader stopped.');
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        console.log('Camera stream stopped.');
      }
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    // Add event listeners
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);
  </script>
</body>
</html>
