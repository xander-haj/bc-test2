<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Working Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1 {
      margin: 20px 0;
      color: #444;
    }
    video {
      width: 90%;
      max-width: 400px;
      height: auto;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    button {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin: 20px;
      font-size: 1.2em;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="startScanner">Start Scanner</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">Scanned Result: <span id="scannedText">None</span></div>
  <div id="error"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/esm/index.min.js';

    const video = document.getElementById('video');
    const startScannerButton = document.getElementById('startScanner');
    const scannedText = document.getElementById('scannedText');
    const errorDiv = document.getElementById('error');

    const scanner = new BrowserMultiFormatReader();

    async function initializeScanner() {
      try {
        // Request the rear-facing camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });

        video.srcObject = stream;
        video.style.display = 'block';
        errorDiv.textContent = '';

        scanner.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            scannedText.textContent = result.text;
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            errorDiv.textContent = `Decoding error: ${err.message}`;
          }
        });
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Error accessing camera: ' + err.message;
      }
    }

    startScannerButton.addEventListener('click', () => {
      initializeScanner();
    });
  </script>
</body>
</html>
