<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal QuaggaJS Barcode Scanner</title>
    <style>
        /* Basic Styles for Video and Overlay */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background-color: #000;
            margin: 0 auto; /* Center the container */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        canvas#overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <button id="startButton">Start Scanner</button>

    <!-- Include QuaggaJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Elements
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');

        // Function to start the scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment" // Ensure rear camera is used
                        // Removed width and height for flexibility
                    },
                    target: video // Target the video element directly
                },
                decoder: {
                    readers: ["upc_reader", "upc_e_reader"] // Specify barcode types
                },
                locate: true, // Try to locate the barcode in the image
                debug: {
                    showCanvas: true, // Enable for debugging
                    showPatches: true, // Enable for debugging
                    showFoundPatches: true, // Enable for debugging
                    showSkeleton: true, // Enable for debugging
                    showLabels: true, // Enable for debugging
                    showPatchLabels: true, // Enable for debugging
                    showRemainingPatchLabels: true, // Enable for debugging
                    boxFromPatches: {
                        showTransformed: true, // Enable for debugging
                        showTransformedBox: true, // Enable for debugging
                        showBB: true // Enable for debugging
                    }
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS initialization error:', err);
                    alert('Error initializing barcode scanner. Check the console for details.');
                    return;
                }
                Quagga.start();
                console.log('QuaggaJS started.');
                startButton.style.display = 'none'; // Hide the start button after starting
            });

            // Event Listener for Detected Barcodes
            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                console.log('Barcode detected:', code);
                alert('Barcode detected: ' + code);
                Quagga.stop(); // Stop scanning after detection
                startButton.style.display = 'block'; // Show the start button again
            });

            // Event Listener for Processed Frames (for debugging)
            Quagga.onProcessed((result) => {
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
                if (result) {
                    if (result.boxes) {
                        result.boxes.filter(box => box !== result.box).forEach(box => {
                            drawPath(box, 'rgba(0, 255, 0, 0.3)');
                        });
                    }

                    if (result.box) {
                        drawPath(result.box, '#00FF00');
                    }

                    if (result.codeResult && result.codeResult.code) {
                        drawPath(result.line, '#FF0000');
                    }
                }

                // Draw the rectangle guide
                drawGuideRectangle();
            });
        }

        // Function to draw paths on the canvas
        function drawPath(path, color) {
            if (!path || path.length === 0) return;
            overlayCtx.beginPath();
            overlayCtx.moveTo(path[0].x, path[0].y);
            path.forEach(point => {
                overlayCtx.lineTo(point.x, point.y);
            });
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeStyle = color;
            overlayCtx.stroke();
        }

        // Function to draw the rectangle guide
        function drawGuideRectangle() {
            const width = overlay.width;
            const height = overlay.height;
            const rectWidth = width * 0.6; // 60% of the video width
            const rectHeight = height * 0.2; // 20% of the video height
            const rectX = (width - rectWidth) / 2; // Center horizontally
            const rectY = (height - rectHeight) / 2; // Center vertically

            overlayCtx.beginPath();
            overlayCtx.lineWidth = 4;
            overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.7)'; // Red color
            overlayCtx.rect(rectX, rectY, rectWidth, rectHeight);
            overlayCtx.stroke();
        }

        // Start Scanner on Button Click
        startButton.addEventListener('click', () => {
            startScanner();
            console.log('Start Scanner button clicked.');
        });
    </script>
</body>
</html>
