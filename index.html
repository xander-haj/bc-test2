<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPC Barcode Scanner</title>
    <style>
        /* Container for video and overlay */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
            background-color: #000;
        }
        /* Video element styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Overlay canvas styling */
        canvas#overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* Start Scanner button styling */
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Container for video and overlay -->
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <!-- Button to start the scanner -->
    <button id="startButton">Start Scanner</button>

    <!-- Include Local Libraries -->
    <script src="lib/quagga.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script>
        // Get references to DOM elements
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');

        // Function to start the barcode scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment" // Use rear camera
                    },
                    target: video // Target the video element
                },
                decoder: {
                    readers: ["upc_reader", "upc_e_reader"] // Specify barcode types
                },
                locate: true, // Enable localization of barcodes
                debug: {
                    showCanvas: false,
                    showPatches: false,
                    showFoundPatches: false,
                    showSkeleton: false,
                    showLabels: false,
                    showPatchLabels: false,
                    showRemainingPatchLabels: false,
                    boxFromPatches: false
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS initialization error:', err);
                    alert('Error initializing barcode scanner. Check the console for details.');
                    return;
                }
                Quagga.start();
                console.log('QuaggaJS started.');
                startButton.style.display = 'none'; // Hide start button after starting
            });

            // Event listener for detected barcodes
            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                console.log('Barcode detected:', code);
                alert('Barcode detected: ' + code);
                Quagga.stop(); // Stop scanning after detection
                startButton.style.display = 'block'; // Show start button again
            });

            // Event listener for processed frames (for overlay)
            Quagga.onProcessed((result) => {
                // Clear the overlay canvas
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

                if (result) {
                    // Draw all detected boxes
                    if (result.boxes) {
                        result.boxes.filter(box => box !== result.box).forEach(box => {
                            drawPath(box, 'rgba(0, 255, 0, 0.3)');
                        });
                    }

                    // Draw the main box
                    if (result.box) {
                        drawPath(result.box, '#00FF00');
                    }

                    // Draw the line where the barcode was detected
                    if (result.codeResult && result.codeResult.code) {
                        drawPath(result.line, '#FF0000');
                    }
                }

                // Draw the red rectangle guide
                drawGuideRectangle();
            });
        }

        // Function to draw paths on the overlay canvas
        function drawPath(path, color) {
            if (!path || path.length === 0) return;
            overlayCtx.beginPath();
            overlayCtx.moveTo(path[0].x, path[0].y);
            path.forEach(point => {
                overlayCtx.lineTo(point.x, point.y);
            });
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeStyle = color;
            overlayCtx.stroke();
        }

        // Function to draw the red rectangle guide
        function drawGuideRectangle() {
            const width = overlay.width;
            const height = overlay.height;
            const rectWidth = width * 0.6; // 60% of the video width
            const rectHeight = height * 0.2; // 20% of the video height
            const rectX = (width - rectWidth) / 2; // Center horizontally
            const rectY = (height - rectHeight) / 2; // Center vertically

            // Draw the red rectangle
            overlayCtx.beginPath();
            overlayCtx.lineWidth = 4;
            overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.7)'; // Red color with opacity
            overlayCtx.rect(rectX, rectY, rectWidth, rectHeight);
            overlayCtx.stroke();
        }

        // Adjust overlay canvas size to match video size
        function resizeOverlay() {
            overlay.width = video.clientWidth;
            overlay.height = video.clientHeight;
            drawGuideRectangle();
        }

        // Event listener for window resize to adjust overlay
        window.addEventListener('resize', resizeOverlay);

        // Event listener for video metadata loaded to set overlay size
        video.addEventListener('loadedmetadata', resizeOverlay);

        // Start the scanner when the start button is clicked
        startButton.addEventListener('click', () => {
            startScanner();
            console.log('Start Scanner button clicked.');
        });
    </script>
</body>
</html>
